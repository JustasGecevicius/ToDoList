<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./Images/icons8-bbb.svg" alt="Company Logo" class="companyLogo">
        <h1 class="websiteName">ToDo List</h1>        
    </header>
    <div class="mainDisplayWrapper">
        <nav class="navigation">
            <ul class="navigationButtons">
                <li class="allTasks"><button id="allTasks">All Tasks</button></li>
                <li class="today"><button id="today">Today</button></li>
                <li class="thisWeek"><button id="thisWeek">This Week</button></li>
            </ul>
            <h2 class="projects">Projects</h2>
            <div class="navProjectDisplay">
                
            </div>
            <button class="addProjectButton">+ Add Project</button>
            
        </nav>
        <div class="placementDiv">
            
        </div>
    </div>
    <footer class="footer">
        <p class="footerText">Copyright ... 2022 Zebaginas</p>
        <img src="./Images/Asset 2.svg" alt="githubLogo" class="githubLogo">
    </footer>
    <div class="addProject">
        <input type="text" class="projectName" placeholder="Type a project name!" required>
        <button class="submitProject">Submit</button>
        <button class="cancelProjectSubmit">Cancel</button>
    </div>
    <div class="addTask">
        <input type="date" class="date">
        <input type="text" class="taskInput" placeholder="Type in the Task!">
        <button class="submitTask">Submit</button>
        <button class="cancelTaskSubmit">Cancel</button>
    </div>
    <div class="removeOrHighlightTask">
        <button class="removeTask">Remove Task</button>
        <button class="highlight">Highlight</button>  
        <button class="cancelTaskRemove">Cancel</button>
    </div>
    <div class="background"></div>

</body>
</html>
